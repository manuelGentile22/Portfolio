<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calcolatrice</title>
</head>
<body>
    <div class="containerFlexNav">
        <h1 id="name">Calcolatrice</h1>
        <ul id="navBar">
            <li><a href="../index.html">Home</a></li>
        </ul>
        <!-- <div id="socialLogo" class="containerSocial"> Social link</div> -->
    </div>
    <div class="backCalcolatrice">
        <div id="boxCalcolatrice">
            <div class="boxDisplayCalc">
                <div id="display">
                    0
                </div>
            </div>
            <div class="btnCalcAc">
                <button id="azzera" class="buttonOperator">Ac</button>
            </div>
            <div class="btnCalcC">
                <button id="cancella" class="buttonOperator">C</button>
            </div>
            <div class="btnCalcPercent">
                <button id="percentuale" class="buttonOperator">%</button>
            </div>
            <div class="btnDivisione">
                <button id="divisione" class="buttonOperator">/</button>
            </div>
            <div class="btnMoltiplicazione">
                <button id="moltiplicazione" class="buttonOperator">X</button>
            </div>
            <div class="btnSottrazione">
                <button id="sottrazione" class="buttonOperator">-</button>
            </div>
            <div class="btnSomma">
                <button id="somma" class="buttonOperator">+</button>
            </div>
            <div class="btnUguale">
                <button id="uguale" class="buttonOperator">=</button>
            </div>
            <div class="btnN7">
                <button id="n7" class="buttonNumber">7</button>
            </div>
            <div class="btnN8">
                <button id="n8" class="buttonNumber">8</button>
            </div>
            <div class="btnN9">
                <button id="n9" class="buttonNumber">9</button>
            </div>
            <div class="btnN4">
                <button id="n4" class="buttonNumber">4</button>
            </div>
            <div class="btnN5">
                <button id="n5" class="buttonNumber">5</button>
            </div>
            <div class="btnN6">
                <button id="n6" class="buttonNumber">6</button>
            </div>
            <div class="btnN1">
                <button id="n1" class="buttonNumber">1</button>
            </div>
            <div class="btnN2">
                <button id="n2" class="buttonNumber">2</button>
            </div>
            <div class="btnN3">
                <button id="n3" class="buttonNumber">3</button>
            </div>
            <div class="btnN0">
                <button id="n0" class="buttonNumber0">0</button>
            </div>
            <div class="btnVirg">
                <button id="virgola" class="buttonNumber">,</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
